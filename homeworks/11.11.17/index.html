<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1 with Prompt</title>
    <script src="../../global/js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="../../global/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>
    Task 1
</h1>
<div class="button-block">
    <h2>Prompt:</h2>
    <button class="btn btn-default" onclick="promptFunctions.minimal()">Минимальное число</button>
    <button class="btn btn-default" onclick="promptFunctions.numDescription()">Текстовое описание числа</button>
    <button class="btn btn-default" onclick="promptFunctions.digitDescription()">Текстовое описание цифры</button>
    <button class="btn btn-default" onclick="promptFunctions.markDescription()">Вывод оценки</button>
    <button class="btn btn-default" onclick="promptFunctions.checkEqual()">Совпадение чисел</button>
    <h2>Html:</h2>
    <button class="btn btn-warning" onclick="atHtmlFunctions.minimalShow()">Минимальное число</button>
    <button class="btn btn-warning" onclick="atHtmlFunctions.numDescriptionShow()">Текстовое описание числа</button>
    <button class="btn btn-warning" onclick="atHtmlFunctions.digitDescriptionShow()">Текстовое описание цифры</button>
    <button class="btn btn-warning" onclick="atHtmlFunctions.markDescriptionShow()">Вывод оценки</button>
    <button class="btn btn-warning" onclick="atHtmlFunctions.checkEqualShow()">Совпадение чисел</button>

    <div id="htmlExecute">
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <form id="form" action="">
            <h4 class="">
                Введите числа
            </h4>
            <div class="form-group  one-number">
                <label for="number">Число:</label>
                <input type="number" class="form-control" id="number" name="number">
            </div>
            <div class="form-group  numbers-list">
                <label for="numberOne">Первое число:</label>
                <input type="number" class="form-control" id="numberOne" name="number_one">
            </div>
            <div class="form-group  numbers-list">
                <label for="numberTwo">Второе число:</label>
                <input type="number" class="form-control" id="numberTwo" name="number_two">
            </div>
            <div class="form-group  numbers-list">
                <label for="numberThree">Третье число:</label>
                <input type="number" class="form-control" id="numberThree" name="number_three">
            </div>
            <input type="hidden" id="method" value="" name="method">
            <div class="result-button">
                <button type="submit" class="btn btn-primary" onclick="">Показать результат</button>
            </div>
        </form>
        <div class="result-block">
            <h4>Результат</h4>
            <div id="result">

            </div>
        </div>
    </div>
</div>

</body>
</html>
