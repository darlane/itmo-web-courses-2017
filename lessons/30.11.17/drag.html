<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag</title>
    <style>
        * {
            margin: 0;
        }

        #field {
            width: 400px;
            height: 400px;
            position: relative;
            border: 1px solid black;
        }

        #point {
            height: 20px;
            width: 20px;
            position: absolute;
            background-color: red;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div id="field">
    <div id="point">
        &ensp;
    </div>
</div>

<script>
    window.onload = function () {
        var field = document.getElementById('field');
        var point = document.getElementById('point');
        var maxLeft = field.offsetWidth - point.offsetWidth * 1.5;
        var maxTop = field.offsetHeight - point.offsetHeight * 1.5;
        point.style.left = '0px';
        point.style.top = '0px';
        document.onkeydown = function (event) {
            if (event.keyCode === 39 && parseInt(point.style.left) < maxLeft) {
                point.style.left = (parseInt(point.style.left) + 10) + 'px';
            }
            if (event.keyCode === 40 && parseInt(point.style.top) < maxTop) {
                point.style.top = (parseInt(point.style.top) + 10) + 'px';
            }
            if (event.keyCode === 37 && parseInt(point.style.left) > 0) {
                point.style.left = (parseInt(point.style.left) - 10) + 'px';
            }
            if (event.keyCode === 38 && parseInt(point.style.top) > 0) {
                point.style.top = (parseInt(point.style.top) - 10) + 'px';
            }
        }
    }
</script>
</body>
</html>
