<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iterator</title>
    <script src="js/slider.js"></script>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
<div id="slider">

</div>
<script>
    window.onload = function () {

        new Slider(document.getElementById('slider'),
            {
                durationSleep: 3000, //Время показа одного слайда в милисекундах
                delayMove: 7, //Временная задержка между изменениями в слайдере при перелистывания слайда
                arrImg: ["images/1.jpg", "images/2.jpg", "images/3.jpg"]
            });
    }
</script>
</body>
</html>
