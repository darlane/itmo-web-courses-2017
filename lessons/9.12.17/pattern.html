<!DOCTYPE html>

</head>
<body>
<script>
    let obj = {
        value: 0,
        increment: function () {
            this.value++;
            return this;
        },
        add: function (num) {
            this.value += num;
            return this;
        },
        outAlert: function () {
            alert(this.value);
            return this;
        },
    };

    $(document).ready()
    obj.increment()
        .increment()
        .add(10)
        .outAlert();

</script>
