<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send</title>
    <link rel="stylesheet" href="../../global/css/bootstrap.min.css">
    <style>
        .content form {
            width: 500px;
            float: left;
        }
        .content form input {
ping             float: left;
        }
        #list
        {
            display: inline-block;
            margin: 100px;
        }
    </style>
    <script>
        window.onload = function () {
            var form = document.getElementById('formSendMessage');
            console.log(form);
            form.addEventListener('submit', sendMessage, false);

            function sendMessage(event) {
                event.preventDefault();
                var message = document.getElementById('message');
                if (message.value !== '') {
                    var ul = document.getElementById('list');
                    var element = document.createElement('li');
                    element.innerText = message.value;
                    message.value = '';
                    ul.appendChild(element);
                }
            }
        }
    </script>
</head>
<body>
<div class="content">
    <form action="/" id="formSendMessage">
        <input id="message" type="text" class="form-control" placeholder="Type your message">
        <button class="btn  btn-primary" type="submit">Send</button>
    </form>
    <ul id="list">

    </ul>
</div>
</body>
</html>
