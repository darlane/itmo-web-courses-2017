<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js test</title>
</head>
<body>
<script>
    var message = '';
    while (message === '') {
        switch (prompt('Choose your language - ru/en/de')) {
            case 'ru':
                message = 'Русский';
                break;
            case 'en':
                message = 'English';
                break;
            case 'de':
                message = 'Deutsch';
                break;
        }
    }
    alert(message);
</script>
</body>
</html>
